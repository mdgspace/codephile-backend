version: 2 # use CircleCI 2.0
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
          PORT: 8080
          DBPath: mongodb://127.0.0.1:27017/test_db
          HMACKEY: my_secret_key
          REDISURL: redis://127.0.0.1:6379
          ELASTICURL: http://127.0.0.1:9200
          TEST_RESULTS: /tmp/test-results # path to where test results will be saved

      - image: circleci/mongo:latest
      - image: circleci/redis:latest
        environment:
          REDIS_URL: "redis://127.0.0.1:6379"
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
        environment:
          cluster.name: group-project-test-cluster
          xpack.security.enabled: false
          transport.host: localhost
          network.host: 127.0.0.1
          http.port: 9200
          discovery.type: single-node

    steps:
      - checkout # check out source code to working directory
      - run: mkdir -p $TEST_RESULTS # create the test results directory
      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Lint
          command: |
            mkdir -p /go/bin
            command -v /go/bin/golangci-lint && exit
            download=https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
            wget -O- -q $download | sh -s -- -b /go/bin
            /go/bin/golangci-lint run -v --timeout 5m0s

      - run:
          name: Build
          command: |
            go build -o bin/Codephile .

      - run:
          name: Test
          command: |
            go test -v ./tests

      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"


